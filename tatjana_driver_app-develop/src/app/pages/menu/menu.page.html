<ion-content>
    <ion-row>
        <ion-col size="12" class="ion-text-end d-flex ion-justify-content-end">
            <ion-img class="w-18 mt-30 mr-30" src="/assets/icon/cross-2.svg"></ion-img>
        </ion-col>
        <ion-col size="12" class="ion-text-end px-20 border-bottom-2 pb-30 mb-40">
            <ion-img class="user" src="/assets/icon/user-2.png"></ion-img>
            <div class="mt-20 d-flex ion-justify-content-between">
                <h1 class="ion-text-start font-22 fontw600 m-0">Smith Jho</h1>
                <ion-item class="ion-no-padding pb-30 selectItem ion-no-border no-border">
                    <ion-select class="customSelect w-100" interface="popover" placeholder="Select">
                        <ion-select-option value="1" selected>Driver View</ion-select-option>
                        <ion-select-option value="2">Rider View</ion-select-option>
                    </ion-select>
                    <ion-icon src="/assets/icon/arrow-down.svg" class="w-16 m-0" size="" slot="end"></ion-icon>
                </ion-item>
            </div>
            <div class="mt-0 d-flex ion-justify-content-between ion-align-items-center">
                <ion-badge class="badge d-flex ion-justify-content-center ion-align-items-center">
                    <ion-img class="w-14" src="/assets/icon/star-white.svg"></ion-img>
                    <span class="lh20 ml-5">4.9</span>
                </ion-badge>

                <ion-button fill="clear" shape="round" class="buttonClear ion-no-margin">
                    <ion-img class="w-13" src="/assets/icon/edit-profile.svg"></ion-img>
                    <span class="lh20 ml-8 ion-text-capitalize">Edit Profile</span>
                </ion-button>
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="text-black mb-50">
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/home.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Home</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/earning.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Earnings</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/my-ride.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">My Rides</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/inbox.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Inbox</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/settings.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Settings</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/support.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Support</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/sub-renew.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Subscription Renewal</p>
        </ion-col>
        <ion-col size="12" class="px-20 pt-0 pb-30 d-flex ion-align-items-center">
            <ion-img class="w-24" src="/assets/icon/logout.svg"></ion-img>
            <p class="font-17 fontw500 lh20 ml-16">Log Out</p>
        </ion-col>

    </ion-row>

</ion-content>
