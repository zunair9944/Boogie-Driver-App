<ion-content fullscreen="true" class="container">
  <ion-row class="login_top">
    <ion-col
      size="12"
      class="d-flex ion-wrap ion-justify-content-start headTop"
    >
      <ion-button
        [routerLink]="['/car-info']"
        fill="clear"
        class="ion-no-padding m-0"
      >
        <!-- <ion-icon src="/assets/icon/back.svg" class="arrowback m-0" size="" slot="start"></ion-icon> -->
      </ion-button>
      <h1 class="font24 fontw400 w-100 ion-text-black ion-text-start mb-0 mt-0">
        Upload Image
      </h1>
    </ion-col>
  </ion-row>
  <ion-grid class="login_center position-relative">
    <ion-row>
      <ion-col size="12" class="px-0 w-100">
        <ion-img
          class="profilePicture mx-auto mt-20"
          [src]="photo.webviewPath"
        ></ion-img>
        <div
          class="
            d-flex
            w-100
            ion-align-items-center ion-justify-content-center
            pt-40
          "
        >
          <ion-button
            (click)="uploadNewImage()"
            color="light"
            fill="clear"
            class="
              btn-line
              mx215
              ion-no-margin ion-no-padding
              text-white
              fontw700
              font17
              ion-text-center
            "
          >
            <span>Upload New ID</span>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-color-white">
  <ion-grid class="">
    <ion-row>
      <ion-col
        size="12"
        class="d-flex ion-wrap ion-justify-content-center pt-0 pb-0 px-30 mb-0"
      >
        <div
          class="
            d-flex
            flex-column
            w-100
            ion-align-items-center ion-justify-content-center
          "
        >
          <ion-button
            (click)="handleNextClick()"
            color="light"
            fill="clear"
            class="
              btn-primary
              ion-no-margin ion-no-padding
              text-white
              fontw700
              font17
              ion-text-center
            "
          >
            <span>NEXT</span>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
